<br>
<div class="wrapper">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

        <div class="container" formArrayName="arr" *ngFor="let a of myForm.get('arr').controls; let i = index">
            <div class="row" [formGroupName]="i">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" formControlName="name" class="form-control">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" formControlName="email" class="form-control">
                    </div>
                </div>
                <div class="col-md-1">
                    <button type="button" (click)="removeItem(i)" class="btn btn-danger" style="margin-top:2em;">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="row" style="text-align: right;">
                <div class="col-md-12">
                    <button type="button" (click)="addItem()" class="btn btn-success" style="margin-right: 5px;">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>

    </form>
</div>
<br>
<div class="container">
    {{myForm.value | json }}
</div>
